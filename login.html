<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section class="vh-100">
        <div class="card mb-3 position-absolute top-50 start-50 translate-middle" style="width: 30rem;">
            <form class="card-body" onsubmit="loginUtente(event)">
                <h2 class="card-title text-center">Login</h2>

                <div class="row g-3">
                    <div class="alert alert-danger" role="alert" id="erroreLogin" hidden>
                        Username o password errate.
                    </div>

                    <div class="col-12">
                        <div class="row"></div>
                        <label for="password" class="form-label">
                            Username:
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="col-12">
                        <div class="row"></div>
                        <label for="password" class="form-label">
                            Inserisci password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-success ms-auto me-auto round-btn px-5" style="width: auto;"">
                        Login
                    </button>

                    <a href=" ./registrazione.html" class="text-center">Non sei ancora registrato? Clicca qui per
                        registrarti.</a>

                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="/script/formLogin.js"></script>
</body>

</html>

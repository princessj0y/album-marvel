<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Modifica password</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="vh-100">
        <div class="card mb-3 position-absolute top-50 start-50 translate-middle" style="width: 30rem; ">
            <form class="card-body" onsubmit="modificaPassword(event)">
                <h2 class="card-title text-center">Modifica password</h2>
                <div class="row g-3">
                    <div class="alert alert-danger" role="alert" id="erroreLogin" hidden>
                        Username o password errate.
                    </div>
                    <div class="col-12">
                        <div class="row"></div>
                        <label for="password" class="form-label">
                            Inserisci vecchia password:
                        </label>
                        <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                            onchange="confermaVecchiaPassword()" required>
                        <span class="text-danger" id="erroreOldPassword" hidden>La password Ã¨ errata</span>
                    </div>
                    <div class="col-12">
                        <div class="row"></div>
                        <label for="password" class="form-label">
                            Inserisci nuova password:
                        </label>
                        <input type="password" class="form-control" id="password" name="password"
                            onchange="controllaPassword(this)" required>
                        <span class="text-danger" id="errorePassword" hidden>La password non rispetta i
                            requisti richiesti .</span>

                    </div>
                    <div class="col-12">
                        <div class="row"></div>
                        <label for="confermaPassword" class="form-label">
                            Inserisci di nuovo password:
                        </label>
                        <input type="password" class="form-control" id="confermaPassword" name="confermaPassword"
                            onchange="confermaP(this)" required>
                        <span class="text-danger" id="errorePasswordConferma" hidden>Le due password non
                            corrispondono.</span>
                    </div>

                    <button type="button" class="btn btn-secondary ms-auto me-2 round-btn" style="width: auto;"
                        onclick="goToIndex()">
                        Annulla
                    </button>

                    <button type="submit" class="btn btn-success  me-auto round-btn" style="width: auto;">
                        Modifica
                    </button>

                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="./script/utente.js"></script>
    <script src="/script/profilo.js"></script>
</body>

</html>
